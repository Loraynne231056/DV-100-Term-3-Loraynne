<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Browse Page</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="CSS/main.css" rel="stylesheet">

</head>
  <body>
  
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- NavBar -->

    <nav class="navbar fixed-top">
      <div class="container-fluid">

        <!-- Nav items -->
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="trips.html">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Deals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">FAQ</a>
          </li>
        </ul>

        <!-- Logo  -->
        <a class="navbar-brand" href="#">
          <img src="" alt="Logo">
        </a>

      </div>
    </nav>

    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- Filters -->

    <!-- Filters and Sorts -->

    <div class="container">
      <div class="row">

        <!-- Filter Radio Buttons -->
        <div class="btn-group col-auto radioStyle" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="filterRadio" id="allFilter" value="" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="allFilter">All Trips</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="balticFilter" value="baltic"autocomplete="off">
          <label class="btn btn-outline-secondary" for="balticFilter">Baltic</label>
        
          <input type="radio" class="btn-check" name="filterRadio" id="arcticFilter" value="arctic" autocomplete="off">
          <label class="btn btn-outline-secondary" for="arcticFilter">Arctic</label>

          <!-- Sort Radio Buttons -->
          <input type="radio" class="btn-check" name="sortRadio" id="shortLongSort" value="time required" autocomplete="off" checked>
          <label class="btn btn-outline-secondary" for="shortLongSort"><i class="bi bi-clock"></i> Shortest to Longest</label>
        
          <input type="radio" class="btn-check" name="sortRadio" id="costSort" value="low to high" autocomplete="off">
          <label class="btn btn-outline-secondary" for="costSort"><i class="bi bi-database-down"></i> Lowest to Highest Cost</label>
        </div>

      </div>
    </div>

    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- Cards -->

    <!-- Card Container-->
    <div class="container py-3 gy-1" style="margin-top: 20px;" id="tripContainer">

      <!-- Card List -->
      
      <!-- Cards are appended here -->

    </div>

    <!-- Card Template -->

    <template id="tripTemplate">
      <div class="row">
        <div class="col-10" style="margin: 0 auto;">
          <div class="card trip-card mb-5">
            <div class="row g-0">

              <!-- Image -->
              <div class="col-md-4">
                <img id="imageTag" src="Assets/Penguin.jpg" class="img-fluid rounded-start image" alt="...">
              </div>

              <!-- Card Text -->
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title" id="title">Arctic Animal Tour</h5>
                  <p class="card-text" id="location">Destinations: Ranging from the Baltic Sea to Iceland and Greenland.</p>
                  <p class="card-text" id="duration">Duration: 2 weeks</p>
                  <p class="card-text" id="price">R21000</p>
                  <p class="card-text" id="description">This tour goes to four different countries in search of arctic animals. You will get to see whales, harp seals, narwalls (the dollar store's verion of unicorns), and many more majestic animals that survive the coldest climates on earth. If you're thinking that this card doesn't contain my usual snark, it's because I'm tired and can't come up with good jokes. </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </template>
  
    <!-- --------------------------------------------------------------------------------------------------------- -->
    <!-- JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="Java Script/main.js"></script>

    </body>
</html>
